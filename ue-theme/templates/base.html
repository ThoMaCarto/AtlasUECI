<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>{% block titre %}{{ SITENAME }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{SITEURL}}/{{ THEME_STATIC_DIR }}/css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{SITEURL}}/{{ THEME_STATIC_DIR }}/css/print.css" media="print"/>
    <link rel="stylesheet" href="{{SITEURL}}/{{ THEME_STATIC_DIR }}/dist/leaflet.css" media="print"/>
    <link rel="icon" type="image/x-icon" href="{{SITEURL}}/{{ THEME_STATIC_DIR }}/images/favicon.ico">
    
	<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="{{SITEURL}}/{{ THEME_STATIC_DIR }}/dist/magnific-popup.css">

    
    {% block extra_head %}
    {% endblock %}
</head>

<body>
<script  type="text/javascript">


$(document).ready(function() {
$('.fiche').find('img').magnificPopup({
		type:'image',
		gallery:{enabled:true},
  		callbacks:{
  			elementParse: function (img){ img.src=img.el.attr('src');}
  		}
	});
	

});



//$(document).ready(function() {
	//$('.fiche').magnificPopup({
  //type: 'image',
  //delegate: 'img',
  //gallery:{enabled:true},
  //callback:{
  //elementParse: function (item){ item.src=item.el.attr('src');console.log(item);}
  //}
  // other options
//});
//});


</script>
    {% include 'parts/header.part.html' %}

    <div id="main"> 
    
       {% block content %}
       {% endblock %}
    </div>
    <footer class="footer-bar">

    {% include 'parts/footer.part.html' %}

    <script src="{{SITEURL}}/{{ THEME_STATIC_DIR }}/js/script.js"></script>
    
   {% block extra_js %}
    {% endblock %}


<!-- jQuery 1.7.2+ or Zepto.js 1.0+
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

<!-- Magnific Popup core JS file -->
<script type="text/javascript" src="{{SITEURL}}/{{ THEME_STATIC_DIR }}/dist/jquery.magnific-popup.js"></script>	
	
    </footer>
</body>
 
</html>
